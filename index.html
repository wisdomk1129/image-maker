<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 class="title">Make your own image!</h1>
    <div class="canvas">
        <div class="color-setting">
            <div class="color-setting__btn" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
            <div class="color-setting__btn" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color-setting__btn" style="background-color: #34495e;" data-color="#34495e"></div>
            <div class="color-setting__btn" style="background-color: #27ae60;" data-color="#27ae60"></div>
            <div class="color-setting__btn" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
            <div class="color-setting__btn" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
            <div class="color-setting__btn" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
            <div class="color-setting__btn" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
            <div class="color-setting__btn" style="background-color: #d35400;" data-color="#d35400"></div>
            <div class="color-setting__btn" style="background-color: #bdc3c7;" data-color="#bdc3c7"></div>
            <div class="color-setting__btn" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        </div>
        <canvas></canvas>
        <div class="btns">
            <input class="color-setting__input" type="color" value="#000000">
            <div class="input-range-box">
                <span class="input-range__text">
                    Line Width:
                </span>
                <input class="input-range__input line-width" type="range" min="1" max="10" value="5" step="0.1">
            </div>
            <button class="mode-btn">🪣 Fill</button>
            <button class="erase-btn">🧼 Erase on</button>
            <button class="reset-btn">💣 Reset</button>
            <div class="input-range-box">
                <input class="text" type="text" placeholder="Write text then double click!">
                <span class="input-range__text">
                    Text Size:
                </span>
                <input class="input-range__input text-size" type="range" min="1" max="100" step="1" value="30">
            </div>
            <label for="file">
                🖼️ Add image
                <input id="file" type="file" accept="image/*">
            </label>
            <button class="save-btn">💾 Save image</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
